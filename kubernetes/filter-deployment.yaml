apiVersion: apps/v1
kind: Deployment
metadata:
  name: flake-filter-deployment
  labels:
    app: flake-filter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flake-filter
  template:
    metadata:
      labels:
        app: flake-filter
    spec:
      volumes:
      - name: filter-nginx-conf
        configMap:
          name: filter-nginx-conf
      - name: log
        emptyDir: {}
      - name: internal-flake
        secret:
          secretName: internal-flake
      containers:
      - name: flake-filter
        image: swifarm.azurecr.io/latest-nginx-xtra
        imagePullPolicy: Always
        securityContext:
          privileged: true
        env:
        - name: FILTER
          value: "1"
        - name: SERVICES
          value: "0"
        # SERVICES_HOST points to Cluster IP of flake-services
        # TODO: Point to flake-services IP without manually editing this value
        - name: SERVICES_HOST
          value: "172.20.9.68"
        # FILTER_HOST takes current Cluster IP and routes traffic to SERVICES_HOST
        - name: FILTER_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: filter-nginx-conf
          mountPath: "/etc/nginx/nginx.conf"
          subPath: nginx.conf
          readOnly: true
        - name: log
          mountPath: "var/log/nginx"
        - name: internal-flake
          mountPath: "/etc/internalflake"
        ports:
          - containerPort: 80
          - containerPort: 443
